<!-- 팝업 오버레이 -->
<div id="popup-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

<!-- 팝업 -->
<div id="adPopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; padding: 20px; background: white; border: 1px solid #ccc; z-index: 1000; text-align: center;">
    <p>24시간 동안 광고를 보지 않으려면 아래 버튼을 클릭하세요.</p>
    <button onclick="showAd()">광고 보기</button>
    <button onclick="closePopup()">닫기</button>
</div>

<script>
    // 페이지 로드 시 팝업 자동 표시
    window.onload = function() {
        showPopup();
    };

    function showPopup() {
        document.getElementById("adPopup").style.display = "block";
        document.getElementById("popup-overlay").style.display = "block";
        document.body.style.overflow = 'hidden'; // 페이지 스크롤 비활성화
    }

    function showAd() {
        document.getElementById("adPopup").style.display = "none"; // 팝업 닫기
        // 광고 콘텐츠 표시
        document.getElementById("adContent").style.display = "block";

        // 5~10초 사이의 랜덤 시간 생성
        const displayTime = Math.floor(Math.random() * 6) + 5; // 5~10초
        let remainingTime = displayTime;

        const countdownInterval = setInterval(() => {
            remainingTime -= 1;

            if (remainingTime <= 0) {
                closeAd(); // 시간이 다 되면 광고 닫기
                clearInterval(countdownInterval);
            }
        }, 1000);
    }

    function closeAd() {
        document.getElementById("adContent").style.display = "none"; // 광고 닫기
        closePopup(); // 팝업 닫기
    }

    function closePopup() {
        document.getElementById("adPopup").style.display = "none";
        document.getElementById("popup-overlay").style.display = "none";
        document.body.style.overflow = 'auto'; // 페이지 스크롤 재활성화
    }
</script>
