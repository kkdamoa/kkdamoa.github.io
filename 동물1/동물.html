<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 수호동물 찾기 테스트</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 구글 광고 스크립트 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755"
     crossorigin="anonymous"></script>
    
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <!-- 상단 광고 -->
    <div class="ad-container">
        <ins class="adsbygoogle main-ad"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
    </div>

    <div class="container">
        <div class="test-container">
            <!-- 시작 섹션 -->
            <div id="start-section">
                <div class="animal-intro">
                    <span class="emoji">🦁</span>
                    <span class="emoji">🦅</span>
                    <span class="emoji">🦉</span>
                </div>
                <h1>나의 수호동물<br>찾기 테스트</h1>
                <p class="intro-text">10개의 질문으로 알아보는<br>당신의 수호동물은?</p>
                <button id="start-btn" class="pulse-btn">테스트 시작하기</button>
            </div>

            <!-- 질문 섹션 -->
            <div id="question-section" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="question-counter">1/10</span>
                </div>
                <h2 id="question-text"></h2>
                <div class="options-container">
                    <!-- 선택지는 JavaScript로 동적 생성됨 -->
                </div>
            </div>

            <!-- 분석 팝업 -->
            <div id="analysis-popup" class="popup">
                <div class="popup-content">
                    <div class="analysis-header">
                        <h2>🔮 결과 분석중...</h2>
                        <p>당신의 수호동물을 찾고 있습니다</p>
                        <div class="loading-spinner"></div>
                        <div class="countdown">7</div>
                    </div>
                    
                    <!-- 팝업 광고 -->
                    <div class="popup-ad-container">
                        <ins class="adsbygoogle popup-ad"
                             style="display:inline-block"
                             data-ad-client="ca-pub-9374368296307755"
                             data-ad-slot="3201247599"
                             data-ad-format="rectangle"
                             data-full-width-responsive="false"></ins>
                    </div>
                </div>
            </div>

            <!-- 결과 섹션 -->
            <div id="result-section" style="display: none;">
                <div class="result-header">
                    <h2>당신의 수호동물은...</h2>
                </div>
                <div class="animal-result">
                    <div class="animal-image" id="animal-image"></div>
                    <h3 id="animal-title"></h3>
                </div>
                <div class="result-content">
                    <div class="animal-description">
                        <h4>특징</h4>
                        <p id="animal-description"></p>
                    </div>
                    <div class="animal-traits">
                        <h4>당신의 성격</h4>
                        <ul id="traits-list"></ul>
                    </div>
                    <div class="animal-advice">
                        <h4>수호동물의 메시지</h4>
                        <p id="animal-advice"></p>
                    </div>
                </div>
                <div class="share-container">
                    <button class="share-btn">결과 공유하기</button>
                    <button class="retry-btn">다시 테스트하기</button>
                    <a href="https://testpro.site" class="home-btn">다른 테스트 하기</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
