<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스트레스 수준 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        Kakao.init('1a44c2004824d4e16e69f1fc7e81d82c');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 광고 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9374368296307755"
         data-ad-slot="3201247599"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    
    <div class="container">
        <h1>당신의 스트레스 수준은?</h1>
        <div id="quiz">
            <div id="question"></div>
            <div id="options"></div>
            <button id="submit-btn" style="display: none;">결과 보기</button>
        </div>
    </div>

    <!-- 결과 팝업 -->
    <div id="result-popup" class="popup">
        <div class="popup-content">
            <div id="ad-timer">광고 종료까지 <span id="countdown">7</span>초</div>
            <div id="ad-space">
                <!-- 광고 공간 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9374368296307755"
                     data-ad-slot="3201247599"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
            </div>
            <div id="result-content" style="display: none;">
                <h2>테스트 결과</h2>
                <p id="result-text"></p>
                <button id="share-kakao">카카오톡 공유하기</button>
                <button id="close-popup">닫기</button>
            </div>
        </div>
    </div>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="script.js"></script>
</body>
</html>
