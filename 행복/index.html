<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행복 지수 테스트</title>
    <link rel="stylesheet" href="style.css">
    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <!-- 광고 영역 -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-9374368296307755"
            data-ad-slot="3201247599"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <div class="test-container">
            <h1 class="title">당신의 행복 지수 테스트</h1>
            <div class="start-page" id="startPage">
                <div class="start-img"></div>
                <button class="start-btn">테스트 시작하기</button>
                <div class="share-btn">
                    <div class="kakao-share">친구에게 공유하기</div>
                </div>
            </div>

            <div class="question-page hidden" id="questionPage">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <h2 class="question"></h2>
                <div class="answers"></div>
            </div>

            <div class="loading-page hidden" id="loadingPage">
                <div class="loading-text">결과 분석중...</div>
                <div class="countdown">7</div>
                <div class="loading-spinner"></div>
            </div>

            <div class="result-page hidden" id="resultPage">
                <h2>당신의 행복 지수는?</h2>
                <div class="result-content"></div>
                <div class="result-img"></div>
                <button class="retry-btn" onclick="location.href='https://testpro.site'">다른 테스트 하기</button>
                <div class="share-btn">
                    <div class="kakao-share">결과 공유하기</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업 광고 -->
    <div class="popup-ad hidden" id="popupAd">
        <div class="popup-content">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9374368296307755" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                style="display:inline-block;width:300px;height:250px"
                data-ad-client="ca-pub-9374368296307755"
                data-ad-slot="3201247599"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <button class="close-popup">닫기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
