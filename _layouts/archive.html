---
layout: default
---

<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 기존 헤더 내용 유지 -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- 기타 스타일 및 스크립트 -->

</head>
<body>

  <!-- 상단 고정 광고 -->
  <!-- ... (기존 광고 코드 유지) ... -->

  <!-- 본문 콘텐츠 -->
  <div id="main" role="main">
    {% include sidebar.html %}

    <div class="archive">
      {% unless page.header.overlay_color or page.header.overlay_image %}
        <h1 id="page-title" class="page__title"{% if page.locale %} lang="{{ page.locale }}"{% endif %}>{{ page.title }}</h1>
      {% endunless %}
      {{ content }}
    </div>
  </div>

  <!-- 하단 고정 광고 -->
  <!-- ... (기존 광고 코드 유지) ... -->

  <!-- Liquid 템플릿에서 post_urls 변수를 정의하고 데이터 속성에 저장 -->
  <div id="post-urls" data-post-urls='{{ site.posts | map: "url" | jsonify | escape }}'></div>

  <!-- JavaScript 코드 -->
  <script>
    // 데이터 속성에서 postUrls를 가져옴
    const postUrlsElement = document.getElementById('post-urls');
    const postUrls = JSON.parse(postUrlsElement.dataset.postUrls);
    console.log("Post URLs:", postUrls);

    // 페이지 이동 및 팝업 제어를 위한 JavaScript 코드
    // ... (기존 페이지 이동 코드 유지) ...
  </script>

  <!-- 외부 JavaScript 파일 참조 -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

</body>
</html>
