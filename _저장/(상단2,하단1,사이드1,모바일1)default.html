<!doctype html>
{% include copyright.html %}
<html lang="{{ site.locale | replace: "_", "-" | default: "en" }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}" dir="{% if site.rtl %}rtl{% else %}ltr{% endif %}">
    {% include_cached skip-links.html %}
    {% include_cached masthead.html %}

    <!-- 상단 광고 (기존 하단 광고를 상단으로 이동) -->
    <div class="header-ad desktop-only">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- Footer Ad Unit (상단으로 이동) -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9374368296307755"
           data-ad-slot="1724698171"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- 기존 상단 광고 컨테이너 (데스크탑 전용) -->
    <div class="ads-container desktop-only">
      <!-- 광고1 -->
      <div class="ad ad1">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-9374368296307755"
               data-ad-slot="3603389079"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
               (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
      </div>

      <!-- 광고2 -->
      <div class="ad ad2">
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-9374368296307755"
               data-ad-slot="9952845435"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>
               (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
      </div>
    </div>

    <style>
    .ads-container {
        display: flex;
        gap: 10px;
    }

    .ad {
        width: 50%;
    }
    </style>

    <div class="initial-content">
      {{ content }}
      {% include after-content.html %}
    </div>

    <!-- 사이드바 광고 및 기타 콘텐츠 -->
    <aside class="sidebar-ad desktop-only">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block; max-width: 300px; max-height: 600px;"
           data-ad-client="ca-pub-9374368296307755"
           data-ad-slot="4202989029"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </aside>

    <style>
    .sidebar-ad {
      width: 300px;
      max-height: 600px;
      overflow: hidden;
    }
    </style>

    <!-- 모바일 전용 광고 -->
    <div class="mobile-ad mobile-only">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9374368296307755"
           data-ad-slot="4448942166"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <style>
      .desktop-only {
          display: block;
      }
      .mobile-only {
          display: none;
      }

      @media (max-width: 768px) {
          .desktop-only {
              display: none;
          }
          .mobile-only {
              display: block;
          }
      }
    </style>

    {% include scripts.html %}
  </body>
</html>
